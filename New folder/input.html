<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Social Media Link -->
    <label for="socialMedia">Social Media Link:</label>
    <input type="url" id="socialMedia" name="socialMedia"  required>

    <!-- Age -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age"  required><br><br>

    <!-- Payment Options -->
    <label>Payment Options:</label><br>
    <input type="radio" id="netBanking" name="payment_options" value="net_banking">
    <label for="netBanking">Net Banking</label>

    <input type="radio" id="upi" name="payment_options" value="upi">
    <label for="upi">UPI</label>

    <input type="radio" id="card" name="payment_options" value="card">
    <label for="card">Card</label><br><br>

    <!-- Tasks to Do -->
    <label>Tasks to Do:</label><br>
    <input type="checkbox" id="callFather" name="task" value="call_father">
    <label for="callFather">Call Father</label>

    <input type="checkbox" id="buyGroceries" name="task" value="buy_groceries">
    <label for="buyGroceries">Buy Groceries</label>

    <input type="checkbox" id="meetDoctor" name="task" value="meet_doctor">
    <label for="meetDoctor">Meet Doctor</label><br><br>
    <input type="submit">
</body>
</html>
